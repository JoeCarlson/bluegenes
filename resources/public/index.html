Hello you lovely person! I wouldn't recommend editing this file and expecting
it to show up in prod. Ideally this file wouldn't exist at all, but in dev mode, figwheel refuses to serve src/clj/redgenes/index.clj as the root of the directory. I don't know why, and it's really mean, but we've worked around it by adding an index.html to the root instead. If you want to update things in the base html page, I'd suggest modifying index.clj mentioned above, generating the html, and pasting it in here. Leave this notice here of course or one day someone will be sad and confused when they update index.html and it isn't reflected in prod, but IS reflected in dev.
